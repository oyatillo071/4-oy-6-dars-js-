<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>4 oy 6 dars</title>
    <link rel="shortcut icon" href="./images/favicon-icon.svg" type="image/x-icon">
</head>
<body>
        <div class="container">
            

            <div>
                <label for="user__input--value">Foydalanuvchi tomonidan kiritilgan sonning kvadrati xisoblanadi va 1 dan ungacha bolgan sonlar chiradilari</label>
                <input type="number" id="user__input--value" placeholder="Son kiriting:">
                <button id="first__btn">Qabul qilish</button>
            </div>
         
            <div>
                <label for="user__eight--value">Foydalanuvchi tomonidan kiritilgan sonning 1 dan o‘sha sonlargacha bo‘lgan ko‘paytuvchilarini ekranga chiqaring.</label>
                <input type="number" id="user__eight--value" placeholder="Son kiriting:">
                <button id="eight__btn">Qabul qilish</button>
            </div>

            <div>
                <label for="user__thirteen--value">Foydalanuvchi tomonidan kiritilgan ikki son orasidagi barcha sonlarni ekranga chiqaring.</label>
                <input type="number" id="user__thirteen--first--value" placeholder="1-Sonni kiriting:">
                <input type="number" id="user__thirteen--second--value" placeholder="2-Sonni kiriting:">
                <button id="thirteen__btn">Qabul qilish</button>
            </div>

            <div>
                <label for="user__fourteen--value">Foydalanuvchi tomonidan kiritilgan sonning bo‘linuvchilarini toping va ekranga chiqaring</label>
                <input type="number" id="user__fourteen--value" placeholder="Son kiriting:">
                <button id="fourteen__btn">Qabul qilish</button>
            </div>



            <div>
                <label for="user__eightteen--value">Foydalanuvchi tomonidan kiritilgan sonning barcha bo‘linuvchilarini toping va ularning yig‘indisini ekranga chiqaring</label>
                <input type="number" id="user__eightteen--value" placeholder="Son kiriting:">
                <button id="eightteen__btn">Qabul qilish</button>
            </div>

            <div>
                <label for="user__twenty--value">Foydalanuvchi tomonidan kiritilgan ikkita sonning orasidagi barcha juft sonlarni ekranga chiqaring</label>
                <input type="number" id="user__twenty--first--value" placeholder="1-Sonni kiriting:">
                <input type="number" id="user__twenty--second--value" placeholder="2-Sonni kiriting:">
                <button id="twenty__btn">Qabul qilish</button>
            </div>
        
        
            <div>
                <label for="user__twentytwo--value">Foydalanuvchi tomonidan kiritilgan sonning faktorialini hisoblang va natijani ekranga chiqaring</label>
                <input type="number" id="user__twentytwo--value" placeholder="Son kiriting:">
                <button id="twentytwo__btn">Qabul qilish</button>
            </div>
            

            <div>
                <label for="user__twentyfive--value">Foydalanuvchi tomonidan kiritilgan ikkita sonning orasidagi sonlardan faqat toq sonlarni ekranga chiqaring va ularning yig‘indisini toping</label>
                <input type="number" id="user__twentyfive--first--value" placeholder="1-Sonni kiriting:">
                <input type="number" id="user__twentyfive--second--value" placeholder="2-Sonni kiriting:">
                <button id="twentyfive__btn">Qabul qilish</button>
            </div>
        



        </div>
    


    <script src="./js/index.js"></script>
</body>
</html>
